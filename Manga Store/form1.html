  <style>
     * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;

    #form {
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .forml {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .form-toggle {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-toggle button {
      margin: 0 5px;
      padding: 10px 20px;
      background: #007BFF;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .form-toggle button.active {
      background: #0056b3;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button.submit {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button.submit:hover {
      background: #218838;
    }
  </style>
